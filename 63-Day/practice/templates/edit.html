<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <form action="{{ url_for('edit') }}" method="POST">
        <p>Book Name : {{ book.title }}</p>
        <p>Current Rating : {{ book.rating }}</p>

        <input hidden="hidden" name="id" value="{{ book.id }}" />
        <input type="text" placeholder="New Rating" name="rating">
        <input type="submit" value="Change Rating" />
    </form>

</body>
</html>
