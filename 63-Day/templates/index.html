<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

        {% if books == [] %}
                <h3>Library is empty.</h3>
        {% endif %}

    <ul>
            {% for book in books %}
                <li>
                    <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                    {{ book.book_name }} - {{ book.author_book }} - {{ book.rating_book }}
                    <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
                </li>
            {% endfor %}

    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
